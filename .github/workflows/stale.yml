name: Build and Push Weaviate

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: ''
  schedule:
    - cron: '0 20 * * *'

concurrency:
  group: build-push-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      build: ${{ steps.check-build.outputs.build }}
    steps:
      - name: Check Version
        id: get-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          else
            version=$(curl -s 'https://api.github.com/repos/weaviate/weaviate/releases/latest' | jq -r ".tag_name")
          fi
          echo "Current Version: ${version}"
          if [ -z "${version}" ] || [ "${version}" == "null" ]; then
            echo "Failed to get version"
            exit 1
          fi
          echo "version=${version}" >> $GITHUB_ENV
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Check Build
        id: check-build
        run: |
          gh release view ${version} -R ${{ github.repository }} >/dev/null 2>&1 || echo "build=1" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.build == '1'
    env:
      version: ${{ needs.check.outputs.version }}

    steps:
      - name: Check Version
        run: |
          echo "Current Version: ${version}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: weaviate/weaviate
          ref: ${{ env.version }}

      - name: Prepare
        run: |
          sed -i 's@FROM golang@FROM ghcr.io/loong64/golang@g' Dockerfile
          sed -i 's@FROM alpine@FROM ghcr.io/loong64/alpine@g' Dockerfile
          echo "GIT_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          echo "GIT_REVISION=$(echo "$GITHUB_SHA" | cut -c1-7)" >> $GITHUB_ENV
          echo "BUILD_USER=ci" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "IMAGE_TAG=${version/v/}" >> $GITHUB_ENV
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/loong64
          push: true
          target: weaviate
          build-args: |
            GIT_REVISION=${{ env.GIT_REVISION }}
            GIT_BRANCH=${{ env.GIT_BRANCH }}
            BUILD_USER=${{ env.BUILD_USER }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            CGO_ENABLED=0
          tags: |
            ghcr.io/${{ github.repository_owner }}/semitechnologies/weaviate:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/semitechnologies/weaviate:latest
          outputs: type=image,oci-mediatypes=true,compression=zstd,compression-level=3,force-compression=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: [ check, build ]
    if: needs.check.outputs.build == '1'
    env:
      version: ${{ needs.check.outputs.version }}
    steps:
      - name: Check Version
        run: |
          echo "Current Version: ${version}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.version }}
          tag_name: ${{ env.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        run: |
          find . -mindepth 1 -delete

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: weaviate/weaviate
          ref: ${{ env.version }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build CLI
        run: |
          mkdir -p dist
          go mod tidy
          
          CGO_ENABLED=0 GOOS=linux GOARCH=loong64 go build -ldflags '-w -extldflags "-static" -X github.com/weaviate/weaviate/usecases/config.GitHash=${{ github.sha }}' -o weaviate ./cmd/weaviate-server

          tar -czf dist/weaviate-${{ env.version }}-linux-loong64.tar.gz LICENSE README.md weaviate

      - name: Upload linux binaries to release
        run: |
          gh release upload ${{ env.version }} -R ${{ github.repository }} dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
